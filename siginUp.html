        <header>
            <div class="navbar navbar-dark bg-dark box-shadow">

        <main role="main">
            <section class="jumbotron text-center">
                <div class="container">
                    <div class="card bg-light mb-3">
                        <div class="card-header">
                            <h4 class=" no-drag" style="margin: 5px;">Sigin Up</h4>
                        </div>
                        <div class="card-body" style="padding:30px 50px 30px 50px">
                            <form class="form-signin">
                                <label for="inputEmail" class="sr-only">ID</label>
                                <input
                                    type="email"
                                    id="inputEmail"
                                    class="form-control"
                                    placeholder="ID"
                                    required="required"
                                    autofocus="autofocus">
                                <br>
                                <input
                                    type="password"
                                    id="inputPassword"
                                    class="form-control"
                                    placeholder="Password"
                                    required="required">
                                <br>
                                <input
                                    type="password"
                                    id="inputPassword"
                                    class="form-control"
                                    placeholder="Password Again"
                                    required="required">
                                <br>
                                <input
                                    type="text"
                                    id="firstName"
                                    class="form-control"
                                    placeholder="firstName"
                                    required="required"
                                    autofocus="autofocus">
                                <br>
                                <input
                                    type="text"
                                    id="lastName"
                                    class="form-control"
                                    placeholder="lastName"
                                    required="required"
                                    autofocus="autofocus">
                                <br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sigin Up</button>
                            </form>
                        </div>
                    </div>

                </div>
